<header class="site-header">
  <!-- Toggle menu -->
  <nav class="clear">
    <a id="pull" class="toggle" href="#">
      <i class="fa fa-bars fa-lg"></i>
    </a>

    <!-- Menu -->
    <ul class="menu-list">
      <li class="items"><a href="{{ site.url }}{{ site.baseurl }}/" class="nav-link">Home</a></li>
      <li class="items"><a href="{{ site.url }}" class="nav-link">Portfolio</a></li>
      <li class="items" class="nav-link">|</li>
      {% if site.theme_settings.search %}
      <li class="items"><a href="{{ site.url }}{{ site.baseurl }}/search" class="nav-link"><i class="fa fa-search" aria-hidden="true"></i></a></li>
      {% endif %}
      {% if site.theme_settings.tags %}
      <li class="items"><a href="{{ site.url }}{{ site.baseurl }}/tags" class="nav-link"><i class="fa fa-tags" aria-hidden="true"></i></a></li>
      {% endif %}
    </ul>
  </nav>

  <style scoped>
    .menu-list {
      padding-left: 40px;
    }

    .site-header {
      font-family: 'Fira Sans';
      height: 35px;
      background-color: #036564;
      float: left;
      position: fixed;
    }

    .menu {
      margin-top: -10px;
      margin-left: -20px;
      font-size: 18px;
    }

    .items {
      color: #ffffff;
      display: inline-block;
      vertical-align: top;
      margin-right: 16px;
    }

    .items:last-of-type {
      margin-right: 20px;
    }

    .nav-link {
      color: #ffffff;
    }

    .nav-link:hover,
    .nav-link:focus {
      text-decoration: underline;
    }
  </style>
</header>
